<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de la Página Web</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous" />
    <link rel="icon" href="Salle.png" type="image/x-icon">
    <style>
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            line-height: 1.4;
        }
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            color: #404040;
            font-family: "Arial", Segoe UI, Tahoma, sans-serif, Helvetica Neue, Helvetica;
            background-image: url(Imagen1.jpg);
            background-size: cover;
        }

        .perfil-usuario .sombra {
            position: absolute;
            display: block;
            background: linear-gradient(transparent, rgba(0, 0, 0, .5));
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
        }

        .perfil-usuario .portada-perfil,
        .perfil-usuario .sombra {
            border-radius: 0 0 20px 20px;
        }

        .perfil-usuario img {
            width: 100%;
        }

        .contenedor-perfil {
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
        }

        .perfil-usuario .contenedor-perfil {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .perfil-usuario .portada-perfil {
            display: block;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 20rem;
            margin-bottom: .5rem;
        }

        .perfil-usuario .avatar-perfil {
            display: block;
            width: 230px;
            height: 230px;
            background-color: #D9DCF1;
            position: absolute;
            bottom: -65px;
            left: 4rem;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #FFFFFF;
            box-shadow: 0 0 12px 2px rgba(0, 0, 0, .2);
        }

        .perfil-usuario .cambiar-foto {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, .5);
            height: 57%;
            bottom: 0;
            left: 0;
            color: #fff;
            text-decoration: none;
            transform: translateY(50%);
            opacity: 0;
            transition: all ease-in 200ms;
        }

        .perfil-usuario .cambiar-foto i {
            margin-bottom: .5rem;
            font-size: 2rem;
        }

        .perfil-usuario .avatar-perfil:hover .cambiar-foto {
            transform: translateY(0);
            opacity: 1;
        }

        .perfil-usuario .datos-perfil {
            position: absolute;
            display: block;
            width: calc(100% - 230px - 8rem);
            right: 0;
            bottom: 0;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, .2);
            padding-bottom: 1rem;
            padding-right: 1rem;
        }

        .perfil-usuario .titulo-usuario {
            font-size: 2.3rem;
            white-space: nowrap;
            margin-bottom: .5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .perfil-usuario .bio-usuario {
            font-size: 1em;
            margin-bottom: .75rem;
        }

        .perfil-usuario .lista-perfil {
            list-style: none;
        }

        .perfil-usuario .lista-perfil li {
            display: inline-block;
            font-size: 1em;
            margin-right: 1rem;
        }

        .perfil-usuario .opcciones-perfil {
            display: none;
            /* Ocultar opciones de perfil */
        }

        .perfil-usuario .menu-perfil ul {
            display: none;
            /* Ocultar menú de perfil */
        }

        .perfil-usuario .icono-perfil {
            display: none;
            /* Ocultar icono de perfil */
        }

        @media (max-width: 780px) {
            .perfil-usuario .contenedor-perfil {
                width: 100%;
            }

            .perfil-usuario .avatar-perfil {
                left: calc(50% - 115px)
            }

            .perfil-usuario .datos-perfil {
                bottom: 200px;
                left: 0;
                width: 100%;
                padding: 15px;
                text-align: center;
            }

            .perfil-usuario .bio-usuario {
                font-size: 1em;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .perfil-usuario .titulo-usuario {
                font-size: 2.1rem;
            }

            .perfil-usuario .portada-perfil {
                height: 28rem;
            }

            .perfil-usuario .menu-perfil ul {
                flex-direction: column;
            }

            .perfil-usuario .lista-perfil {
                display: block;
            }

            .perfil-usuario .menu-perfil {
                margin-top: 2rem;
            }

            .perfil-usuario .menu-perfil ul {
                display: flex;
                list-style: none;
                margin-left: auto;
                margin-right: auto;
                padding-top: 2.5rem;
                width: 70%;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 0 12px 2px rgba(0, 0, 0, .1);
            }

            .perfil-usuario .icono-perfil {
                display: inline-block;
            }
        }
    </style>
</head>

<body>

    <section class="perfil-usuario">
        <div class="contenedor-perfil">
            <div class="portada-perfil"
                style="background-image: url('http://localhost/multimedia/relleno/fondo-9.png');">
                <div class="sombra"></div>
                <div class="avatar-perfil">
                    <img id="avatar-img" src="" alt="img">
                    <label for="file-upload" class="cambiar-foto">
                        <i class="fas fa-camera"></i>
                        <span>Cambiar foto</span>
                    </label>
                    <input id="file-upload" type="file" style="display:none">
                </div>
                <div class="datos-perfil">
                    <h4 class="titulo-usuario" id="welcome-message"></h4>
                    <p id="user-fullname"></p>
                    <ul class="lista-perfil">
                        <li id="email"></li>
                        <li id="user-credits"></li>
                        <li id="user-xp"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script>
// Obtenemos los datos del usuario del almacenamiento local
const userData = JSON.parse(localStorage.getItem('userData'));

// Verificamos si hay datos de usuario y los mostramos en la página
if (userData) {
    // Obtenemos el ID del usuario del almacenamiento local
    const userId = localStorage.getItem('userId');

    // Mostramos un mensaje de bienvenida
    const welcomeMessage = `Bienvenido de Nuevo:`;
    document.getElementById('welcome-message').innerText = welcomeMessage;

    // Mostramos el nombre completo del usuario
    const userFullName = `${userData.firstname} ${userData.lastname}`;
    document.getElementById('user-fullname').innerText = userFullName;

    // Mostramos el correo electrónico del usuario
    const userEmail = `Correo: ${userData.email}`;
    document.getElementById('email').innerText = userEmail;

    // Mostramos los créditos del usuario
    const userCredits = `Tus créditos: ${userData.credits}`;
    document.getElementById('user-credits').innerText = userCredits;

    // Mostramos la experiencia del usuario
    const userXP = `Tu experiencia: ${userData.xp}`;
    document.getElementById('user-xp').innerText = userXP;

    // Establecemos la imagen de perfil del usuario
    document.getElementById('avatar-img').src = userData.pfp_url;

    // Obtenemos el ID del usuario para usarlo en la solicitud POST
    const id = userId;
// Manejamos el evento de cambio de foto de perfil
document.getElementById('file-upload').addEventListener('change', async function (event) {
    const file = event.target.files[0]; // Obtenemos el archivo seleccionado

    // Verificamos si el archivo es del tipo correcto (.jpg)
    if (file && file.type === 'image/jpeg') {
        const formData = new FormData(); // Creamos un objeto FormData para enviar los datos

        // Agregamos los datos necesarios al FormData
        formData.append('token', 'code37');
        formData.append('id', userId); // Usamos la variable userId
        formData.append('Image', file);

        try {
            // Realizamos una solicitud POST al servidor para cambiar la foto de perfil
            const response = await fetch('http://monsterballgo.com/api/setpfp.php', {
                method: 'POST',
                body: formData
            });

            // Convertimos la respuesta a formato JSON
            const data = await response.json();

            // Verificamos si hay algún error en la respuesta
            if (response.ok) {
                // Si la respuesta es exitosa, actualizamos la imagen de perfil en la página
                console.log('Foto de perfil cambiada exitosamente:', data);
                // Verificamos si la respuesta contiene la URL de la foto de perfil
                if (data.pfp_url) {
                    // Actualizamos la imagen de perfil en la página con la nueva URL
                    document.getElementById('avatar-img').src = data.pfp_url;
                } else {
                    console.error('Error: la respuesta del servidor no contiene la URL de la foto de perfil.');
                }
            } else {
                // Si la respuesta no fue exitosa, lanzamos un error con el mensaje del servidor
                throw new Error(data.error);
            }
        } catch (error) {
            console.error('Error al cambiar la foto de perfil:', error);
            // Aquí puedes permitir que el usuario intente volver a cargar la imagen
            // Limpiamos el campo de carga de archivos para que el usuario pueda seleccionar una nueva imagen
            event.target.value = null;
            alert('Ocurrió un error al cambiar la foto de perfil: ' + error.message);
        }
    } else {
        // Si el archivo no es un JPG válido, mostramos un mensaje de error
        console.error('Error: el archivo seleccionado no es de tipo JPEG.');
        alert('Error: El archivo seleccionado no es un archivo JPG válido.');
    }
});
}
    </script>
</body>
</html>
